trigger:
  branches:
    include:
      - main

pool:
  name: Default

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Use Node.js 18'

  - script: |
      npm install -g pnpm
      pnpm install
      pnpm build
    workingDirectory: vue-project
    displayName: 'Build Vue app with pnpm'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'vue-project/dist'
      artifact: 'vue-dist'
    displayName: 'Publish Vue dist folder'